@(name: String, path: String)

@widgets.dialog(title = "Delete", submitLabel = "Yes, delete it") {

<p>
  Delete task: <span class="delete-dialog-resource">@name</span>
</p>

<script>//<![CDATA[

    function submit() {
      deleteTask(decodeURIComponent("@path"));
      closeDialog();
    }

  //]]>
  </script>
}
